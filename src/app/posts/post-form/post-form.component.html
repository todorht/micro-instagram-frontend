<div class="container">
    <h3>{{newPost?'Create new post':'Edit post'}}</h3>
    <form #form="ngForm">
        <p>{{post.username}}</p>
        <div *ngIf='newPost'>
            <!-- input image -->
        </div>
        <div *ngIf='!newPost'>
            <img [src]="post.base64image" width="700px"/>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="form-control" rows="2">{{post.description}}</textarea>
        </div>
        <button class="btn btn-primary">Confirm</button>
    </form>
</div>
