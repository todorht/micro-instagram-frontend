<div class="main-div">
  <mat-card class="post-card">
    <form #postForm="ngForm" (ngSubmit)="onSubmit(postForm.value)">
      <h3>{{ newPost ? "Create new post" : "Edit post" }}</h3>
      <span class="spacer"></span>
      <img
        *ngIf="!newPost"
        mat-card-image
        [src]="post.base64image | safeImageUrl"
        class="bigger-image"
      />

      <app-image
      mat-card-image
        *ngIf="newPost"
        [newPost]="newPost"
        (sendImage)="saveImage($event)"
      ></app-image>
      <br />
      <div>
        <label for="description">Description</label>
        <textarea
          ngModel
          id="description"
          name="description"
          class="form-control"
          rows="2"
          [value]="post.description"
        ></textarea>
      </div>
      <button mat-button type="submit">
        <mat-icon>done_all</mat-icon>Confirm
      </button>
      <a mat-button (click)="cancel()"><mat-icon>cancel</mat-icon>Cancel</a>
    </form>
  </mat-card>
</div>
