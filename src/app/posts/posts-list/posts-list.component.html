<div class="flex-container" fxLayout.xs="column">
  <mat-card class="post-card" *ngFor="let post of posts">
    <mat-card-header>
      <mat-card-title>{{ post?.username }}</mat-card-title>
    </mat-card-header>
    <img
      [routerLink]="['/posts/', post.postId]"
      mat-card-image
      [src]="post.base64image | safeImageUrl"
      [title]="post?.postId"
    />
  </mat-card>
</div>
