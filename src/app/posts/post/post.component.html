<div class="main-div">
  <mat-card class="post-card">
    <mat-card-header>
      <mat-card-title>{{ post?.username }}</mat-card-title>
      <span class="spacer"></span>
      <button mat-icon-button (click)="cancel()"><mat-icon>clear</mat-icon></button>
      <button
      [hidden]="authService.getCurrentUser()!==post.username && authService.getCurrentUser()!=='admin'"
        mat-icon-button
        [matMenuTriggerFor]="menu"
      >
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu  #menu="matMenu">
        <a mat-menu-item [routerLink]="['/posts/edit', post.postId]"
        ><mat-icon>edit</mat-icon>Edit</a>
      <a mat-menu-item (click)="deletePost(post.postId)" [routerLink]="['/posts']"><mat-icon>delete</mat-icon>Delete</a>
      </mat-menu>
    </mat-card-header>
    <img  class="bigger-image" [src]="post.base64image | safeImageUrl" />
    <mat-card-content>
      <p>
        {{ post?.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>COMMENT</button>
    </mat-card-actions>
  </mat-card>
</div>
